---
# https://github.com/fcsonline/drill
# drill --benchmark benchmark.yml --stats
# also see
# https://varnish-cache.org/intro/index.html#intro
#
# ``` bash
# export TOKEN=$(curl http://localhost:8003/auth/bypass/1/ | jq .access_token | tr -d '\"')
# drill --benchmark benchmark.yml --stats
# ```
#
# Genera reporte
# drill --benchmark benchmark.yml --report result
# compara reporte con l√≠mite 1ms
# drill --benchmark benchmark.yml --compare result --threshold 1

concurrency: 4
base: 'http://localhost:8000'
iterations: 10

plan:
  # - name: Include comments
  #   include: comments.yml
  
  # - name: Waiting some seconds
  #   delay:
  #     seconds: 1

  # - name: Assign access_token
  #   assign:
  #     key: TOKEN
  #     value: ""
  
  # - name: Exec external commands
  #   exec:
  #     command: "curl http://localhost:8003/auth/bypass/1/ | jq .access_token | tr -d '\"'"
  #   assign: TOKEN
  #   tags: [token]

  - name: Heath Checker
    request:
      url: '/health'
    tags: [ health ]

  - name: Post Index
    request:
      method: POST
      url: '/api/v1/user'
      headers:
        Accept: application/json
        Authorization: Bearer {{ TOKEN }}
        Content-Type: application/json
      body: '{ "depends_on": 1, "role_id": 2, "active": false, "project_id": 1 }'
    tags: [ post ]

  - name: Get Index user
    request:
      url: '/api/v1/user'
      headers:
        Accept: application/json
        Authorization: Bearer {{ TOKEN }}
    tags: [ index ]

  - name: Get Show user
    request:
      url: '/api/v1/user/{{ iteration }}'
      headers:
        Accept: application/json
        Authorization: Bearer {{ TOKEN }}
    tags: [ show ]

  - name: Get Show me
    request:
      url: '/api/v1/user/me'
      headers:
        Accept: application/json
        Authorization: Bearer {{ TOKEN }}
    tags: [ show, me ]

  - name: Put Show
    request:
      method: PUT
      url: '/api/v1/user/{{ iteration }}'
      headers:
        Accept: application/json
        Authorization: Bearer {{ TOKEN }}
        Content-Type: application/json
      body: '{ "depends_on": 1, "role_id": 2, "active": true }'
    tags: [ put ]
---
